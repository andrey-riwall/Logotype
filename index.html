<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logotype</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    
  <section class="progress">
    <div class="progress__container">

      <a href="#" class="progress__link">
        Link&nbsp;1
      </a>

      <a href="#" class="progress__link">
        Link&nbsp;2
      </a>

      <div id="progress" class="progress__progress">
        <div id="progressPrecent" class="progress__precent"></div>
      </div>

      <button id="toggleTheme" class="progress__toggleTheme">
        <svg class="toggleTheme__moon">
          <use xlink:href="img/sprite.svg#moon"></use>
        </svg>
      </button>

    </div>
  </section>

  <header class="header">
    <nav class="header__nav nav">
      <ul class="nav__list">

        <li class="nav__item">
          <a class="nav__link" href="#">
            <svg class="nav__svg is_light">
              <use xlink:href="img/sprite.svg#logo"></use>
            </svg>
            <svg class="nav__svg is_dark">
              <use xlink:href="img/sprite.svg#logo-dark"></use>
            </svg>
          </a>
        </li>

        <li class="nav__item">
          <a class="nav__link nav__burger" href="#">
            <span></span>
            <span></span>
            <span></span>
          </a>
        </li>

      </ul>
    </nav>
  </header>

  <section class="hero">

    <h1 class="hero__heading">
      Amazing <br> heading
    </h1>

    <p class="hero__desc">
      Expenses as material breeding insisted building to in. <br> Continual so distrusts pronounce by unwilling listening. <br> Thing do taste on we manor. Him had wound use.
    </p>

    <img src="img/img.png" class="hero__bg">

    <div class="hero__group">
      <h2 class="hero__circle">
        estudiar-information-detallada-
      </h2>

      <svg class="hero__arrow is_light">
        <use xlink:href="img/sprite.svg#arrow"></use>
      </svg>

      <svg class="hero__arrow is_dark">
        <use xlink:href="img/sprite.svg#arrow-dark"></use>
      </svg>
    </div>

  </section>

  <section class="effects">

    <img src="img/bg-effect1.png">
    
    <img src="img/bg-effect2.png">

  </section>


  <script src="js/main.js"></script>

</body>
</html>
